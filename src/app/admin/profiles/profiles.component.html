<ul *ngIf="profiles?.length > 0" class="listItems">
  <div class="example-loading-shade" *ngIf="loadingProfiles">
    <mat-spinner></mat-spinner>
  </div>
  <li *ngFor="let profile of profiles" class="listItems__item">
    <div class="data">
      {{ profile.firstName }} - {{ profile.lastName }}
    </div>
    <div class="actions">
      <a (click)="editProfile($event, profile)" class="material-icons blue">mode_edit</a>
      <a (click)="showEditRole($event, profile)" class="material-icons green">assignment</a>
      <a (click)="showMore($event, profile)" class="material-icons semi">expand_more</a>
    </div>
    <ng-container *ngIf="showMoreProfile && profileToEdit.id == profile.id" class="editProfile">
      <mat-list>
        <mat-list-item>{{ profile.email }}</mat-list-item>
        <mat-list-item>{{ profile.phoneNumber }}</mat-list-item>
        <mat-list-item>Item 3</mat-list-item>
      </mat-list>
    </ng-container>
    <ng-container *ngIf="editState && profileToEdit.id == profile.id" class="editProfile">
      <form #editProfileForm="ngForm" (ngSubmit)="updateProfile($event, profile)">
        <mat-form-field>
          <input matInput type="text" placeholder="Nombre" name="firstname" [(ngModel)]="profile.firstName" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Apellido" name="lastName" [(ngModel)]="profile.lastName" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="number" placeholder="Celular" name="phoneNumber" [(ngModel)]="profile.phoneNumber" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Email" name="email" [(ngModel)]="profile.email" required>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Region" name="region" [(ngModel)]="profile.region" required>
            <mat-option *ngFor="let region of regions" [value]="region">
              {{region}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="footer-buttom">
          <button type="submit" mat-raised-button color="primary">Actualizar</button>
        </div>
      </form>
    </ng-container>
    <ng-container *ngIf="isShowEditRole && profileToAssignRole.id == profile.id" class="assignRole">
      <form (ngSubmit)="assignRoleToProfile(roleSelected, profile)">
        <mat-form-field>
          <mat-select placeholder="Rol" name="role" [(ngModel)]="roleSelected" required>
            <mat-option *ngFor="let role of roles" [value]="role">
              {{role.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="footer-buttom">
          <button type="submit" mat-raised-button color="primary">Asignar rol</button>
        </div>
      </form>
    </ng-container>
  </li>
</ul>
