<div class="wrapper">
  <nav class="wrapper__nav">
    <i (click)="goToCreate()" class="material-icons">add_circle_outline</i>
    <i *ngIf="currentRowSelect >= 0" (click)="goToEdit()" class="material-icons">mode_edit</i>
    <i *ngIf="currentRowSelect >= 0" (click)="deleteRole()" class="material-icons">delete</i>
  </nav>
  <h2 class="title">Roles</h2>
  <mat-form-field style="width: 100%">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <div class="tableContainer mat-elevation-z3 roles">
    <div class="example-loading-shade" *ngIf="isLoadingRoles">
      <mat-spinner></mat-spinner>
    </div>
    <mat-table [dataSource]="dataSourceRoles" matSort>
      <!-- ID -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>
      <!-- NAME -->
      <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="roleColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: roleColumns; let i = index" (click)="selectRow(i, row)" [ngClass]="{ active : i == currentRowSelect}"></mat-row>
    </mat-table>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
</div>
