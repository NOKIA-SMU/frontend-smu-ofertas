<div *ngIf="!isNew">
  <h2 class="title">Actualizar Subsistema</h2>
  <form *ngIf="!isNew" #updateSubsystemForm="ngForm" (ngSubmit)="updateSubsystem()">
    <mat-form-field>
      <input matInput type="text" placeholder="Nombre" name="nombre" [(ngModel)]="subsystem.nombre" required>
    </mat-form-field>
    <div class="footer-buttom">
      <button *ngIf="!isNew" mat-raised-button color="primary" type="submit" [disabled]="!updateSubsystemForm.form.valid">Actualizar estación</button>
    </div>
  </form>
</div>

<div *ngIf="isNew">
  <h2 class="title">Crear Subsistema</h2>
  <form #createSubsystemForm="ngForm" (ngSubmit)="createSubsystem()">
    <mat-form-field>
      <input matInput type="text" placeholder="Nombre" name="nombre" [(ngModel)]="subsystem.nombre" required>
    </mat-form-field>
    <div class="footer-buttom">
      <button mat-raised-button color="primary" type="submit" [disabled]="!createSubsystemForm.form.valid">Crear estación</button>
    </div>
  </form>
</div>
