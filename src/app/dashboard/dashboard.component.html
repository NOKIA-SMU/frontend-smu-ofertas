<mat-sidenav-container class="base-container">
  <mat-sidenav #sidenav opened="true" mode="side" class="base-sidenav">
    <mat-nav-list>
      <mat-list-item routerLink="/">Home</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item routerLink="/dashboard">Dashboard</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item routerLink="/admin">Admin</mat-list-item>
      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-sidenav>

  <div class="base-sidenav-content">
    <mat-toolbar>
      <button mat-mini-fab type="button" (click)="sidenav.toggle()">
        <i class="material-icons">view_list</i>
      </button>
      <h2>NOKIA SMU Dashboard</h2>
    </mat-toolbar>

    <div class="container">
      <br>
      <mat-grid-list cols="2" rowHeight="2:1" gutterSize="14">
        <mat-grid-tile>Estaciones</mat-grid-tile>
        <mat-grid-tile>Ofertas</mat-grid-tile>
        <mat-grid-tile>Servicios</mat-grid-tile>
        <mat-grid-tile>Productos</mat-grid-tile>
      </mat-grid-list>

      <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>
