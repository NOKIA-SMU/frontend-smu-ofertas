<div>
	<h3>
		Virtual Scrolling with 10k Rows
	</h3>
	<ngx-datatable class="material" [columnMode]="'flex'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [rows]="rows">
		<ngx-datatable-column name="Name" [flexGrow]="3">
			<ng-template let-value="value" ngx-datatable-cell-template>
				{{value}}
			</ng-template>
		</ngx-datatable-column>
		<ngx-datatable-column name="Gender" [flexGrow]="1">
			<ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
				{{value}}
			</ng-template>
		</ngx-datatable-column>
		<ngx-datatable-column name="Company" [flexGrow]="1">
			<ng-template let-value="value" ngx-datatable-cell-template>
				{{value}}
			</ng-template>
		</ngx-datatable-column>
	</ngx-datatable>
</div>
