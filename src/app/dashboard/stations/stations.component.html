<div>
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner></mat-spinner>
    </div>
    <mat-table [dataSource]="dataSource" matSort>
      <ng-container *ngFor="let item of displayedColumns" matColumnDef="{{item}}">
        <mat-header-cell *matHeaderCellDef mat-sort-header> {{item}} </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row[item]}} </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

      <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[15, 50, 100]"></mat-paginator>
  </div>
</div>
