<ng-container *ngIf="!isNew">
  <h2 class="title">Actualizar Solicitud</h2>
  <form *ngIf="!isNew" #updateRequestForm="ngForm" (ngSubmit)="updateRequest()">
    <mat-form-field>
      <input matInput type="text" placeholder="Supervisor" name="supervisor" [(ngModel)]="request.supervisor" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Analista" name="analista" [(ngModel)]="request.analista" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Tas" name="tas" [(ngModel)]="request.tas" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Tas" name="tas" [(ngModel)]="request.tas" required>
    </mat-form-field>
    <div class="footer-buttom">
      <button *ngIf="!isNew" mat-raised-button color="primary" type="submit" [disabled]="!updateRequestForm.form.valid">Actualizar estación</button>
      <button mat-raised-button color="danger" routerLink="/solicitudes">Cancelar</button>
    </div>
  </form>
</ng-container>

<ng-container *ngIf="isNew">
  <h2 class="title">Crear Solicitud</h2>
  <form #createRequestForm="ngForm" (ngSubmit)="createRequest()">
    <h4>Estaciones</h4>
    <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
    <div class="tableContainer mat-elevation-z8 stations">
      <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner></mat-spinner>
      </div>
      <mat-table [dataSource]="dataSource" matSort>
        <ng-container *ngFor="let item of displayedColumns" matColumnDef="{{item}}">
          <mat-header-cell *matHeaderCellDef mat-sort-header> {{item}} </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row[item]}} </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns; let i = index" (click)="selectRow(i, row)" [ngClass]="{ active : i == currentRowSelect}"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 50]"></mat-paginator>
    </div>

    <mat-form-field>
      <mat-select placeholder="Analista" name="analista" [(ngModel)]="selectedAnalyst" required>
        <mat-option *ngFor="let analyst of analysts" [value]="analyst">
          {{analyst.firstName}} {{analyst.lastName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Tas" name="tas" [(ngModel)]="request.tas" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" placeholder="Estación" name="estacion" [(ngModel)]="request.estacion" disabled required>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Subsistema" name="subsystem" [(ngModel)]="request.subsistema" (selectionChange)="selectSubsystem($event, request.subsistema)" required>
        <mat-option *ngFor="let subsystem of subsystems" [value]="subsystem.id">
          {{subsystem.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Prioridad" name="priority" [(ngModel)]="request.prioridad" required>
        <mat-option *ngFor="let priority of priorities" [value]="priority.name">
          {{priority.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-slide-toggle [color]="color" name="state" [(ngModel)]="request.estadoSolicitud">Estado de la solicitud</mat-slide-toggle>

    <ng-container *ngIf="supplies?.length > 0">
      <h4>Suministros</h4>
      <div class="tableContainer mat-elevation-z8 supplies">
        <div class="example-loading-shade" *ngIf="isLoadingResultsSupplies">
          <mat-spinner></mat-spinner>
        </div>
        <mat-table [dataSource]="dataSourceSupplies" matSort>
          <ng-container *ngFor="let item of suppliesColumns; let i = index;" matColumnDef="{{item}}">
            <mat-header-cell *matHeaderCellDef mat-sort-header> {{item}} </mat-header-cell>
            <mat-cell *matCellDef="let row">
              <ng-container *ngIf="item == 'activo'">
                <mat-checkbox (change)="selectRowSupplies(row)" [disabled]="!row.qty > 0"></mat-checkbox>
              </ng-container>
              <ng-container *ngIf="item !== 'cantidad' || item !== 'activo'">
                {{row[item]}}
              </ng-container>
              <ng-container *ngIf="item == 'cantidad'">
                <input type="number" name="qty" class="inputNumber" [value]="row.qty" [(ngModel)]="row.qty">
              </ng-container>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="suppliesColumns"></mat-header-row>

          <mat-row *matRowDef="let row; columns: suppliesColumns; let i = index" [ngClass]="{ active : i == currentRowSelect}"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 50]"></mat-paginator>
      </div>
    </ng-container>


    <ng-container *ngIf="services?.length > 0">
      <h4>Servicios</h4>
      <div class="tableContainer mat-elevation-z8 services">
        <div class="example-loading-shade" *ngIf="isLoadingResultsServices">
          <mat-spinner></mat-spinner>
        </div>
        <mat-table [dataSource]="dataSourceServices" matSort>
          <ng-container *ngFor="let item of servicesColumns; let i = index;" matColumnDef="{{item}}">
            <mat-header-cell *matHeaderCellDef mat-sort-header> {{item}} </mat-header-cell>
            <mat-cell *matCellDef="let row">
              <ng-container *ngIf="item == 'activo'">
                <mat-checkbox (change)="selectRowServices(row)" [disabled]="!row.qty > 0"></mat-checkbox>
              </ng-container>
              <ng-container *ngIf="item !== 'cantidad' || item !== 'activo'">
                {{row[item]}}
              </ng-container>
              <ng-container *ngIf="item == 'cantidad'">
                <input type="number" name="qty" class="inputNumber" [value]="row.qty" [(ngModel)]="row.qty">
              </ng-container>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="servicesColumns"></mat-header-row>

          <mat-row *matRowDef="let row; columns: servicesColumns; let i = index" [ngClass]="{ active : i == currentRowSelect}"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 50]"></mat-paginator>
      </div>
    </ng-container>

    <div class="footer-buttom">
      <button mat-raised-button color="primary" type="submit" [disabled]="!createRequestForm.form.valid">Crear estación</button>
      <button mat-raised-button color="danger" routerLink="/solicitudes">Cancelar</button>
    </div>
  </form>
</ng-container>
