<h2 class="title">Solicitud</h2>
<form #requestForm="ngForm" (ngSubmit)="saveRequest()">
  <h4>Estaciones</h4>
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <div class="tableContainer mat-elevation-z8 stations">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner></mat-spinner>
    </div>
    <mat-table [dataSource]="dataSource" matSort>
      <ng-container *ngFor="let item of displayedColumns" matColumnDef="{{item}}">
        <mat-header-cell *matHeaderCellDef mat-sort-header> {{item}} </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row[item]}} </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns; let i = index" (click)="selectRow(i, row)" [ngClass]="{ active : i == currentRowSelect}"></mat-row>
    </mat-table>
    <mat-paginator #PagStations [pageSizeOptions]="[5, 50]"></mat-paginator>
  </div>
  <ng-container *ngIf="request">
    <!-- ANALYST -->
    <mat-form-field>
      <ng-container>
        <mat-select placeholder="Analista" name="analista" [(ngModel)]="selectedAnalyst" (selectionChange)="selectAnalyst($event, selectedAnalyst)" required>
          <mat-option *ngFor="let analyst of analysts" [value]="analyst">
            {{analyst.firstName}} {{analyst.lastName}}
          </mat-option>
        </mat-select>
      </ng-container>
      <!-- <ng-container *ngIf="!isNew">
        <mat-select placeholder="Analista" name="analista" [(ngModel)]="selectedAnalyst" (selectionChange)="selectAnalyst($event, selectedAnalyst)" required>
          <mat-option *ngFor="let analyst of analysts" [value]="selectedAnalyst">
            {{analyst.firstName}} {{analyst.lastName}}
          </mat-option>
        </mat-select>
      </ng-container> -->
    </mat-form-field>
    <!-- TAS -->
    <mat-form-field>
      <input matInput type="text" placeholder="Tas" name="tas" [(ngModel)]="request.tas" required>
    </mat-form-field>
    <!-- STATION -->
    <mat-form-field>
      <input matInput type="number" placeholder="Estación" name="estacion" [(ngModel)]="request.estacion" disabled required>
    </mat-form-field>
    <!-- PRIORITY -->
    <mat-form-field>
      <mat-select placeholder="Prioridad" name="priority" [(ngModel)]="request.prioridad" required>
        <mat-option *ngFor="let priority of priorities" [value]="priority">
          {{priority}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <!-- SUBSYSTEM -->
    <mat-form-field>
      <mat-select placeholder="Subsistema" name="subsystem" [(ngModel)]="request.subsistema" (selectionChange)="selectSubsystem($event, request.subsistema)"
        required>
        <mat-option *ngFor="let subsystem of subsystems" [value]="subsystem.id">
          {{subsystem.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <!-- REQUEST STATE -->
    <mat-slide-toggle [color]="color" name="state" [(ngModel)]="request.estadoSolicitud">Estado de la solicitud</mat-slide-toggle>
  </ng-container>
  <!-- SUPPLIES -->
  <ng-container *ngIf="supplies?.length > 0">
    <h4>Suministros</h4>
    <div class="tableContainer mat-elevation-z8 supplies">
      <mat-table #table [dataSource]="dataSourceSupplies">
        <ng-container matColumnDef="activo">
          <mat-header-cell *matHeaderCellDef>
            Selección
          </mat-header-cell>
          <mat-cell *matCellDef="let row" (click)="selectionSupplies.toggle(row)">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selectionSupplies.toggle(row) : null" [checked]="selectionSupplies.isSelected(row)">
            </mat-checkbox>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="cantidad">
          <mat-header-cell *matHeaderCellDef> Cantidad </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <input type="number" name="qty-{{element.nombre}}" class="inputNumber" [(ngModel)]="element.qty" min="0" max="10000">
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="suppliesColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: suppliesColumns;"></mat-row>
      </mat-table>
      <mat-paginator #PagSupplies [pageSizeOptions]="[5, 50]"></mat-paginator>
    </div>
    <!-- <h5>{{selectionSupplies.selected | json}}</h5> -->
  </ng-container>
  <!-- SERVICES -->
  <ng-container *ngIf="services?.length > 0">
    <h4>Servicios</h4>
    <div class="tableContainer mat-elevation-z8 services">
      <div class="example-loading-shade" *ngIf="isLoadingResultsServices">
        <mat-spinner></mat-spinner>
      </div>
      <mat-table #table [dataSource]="dataSourceServices">
        <ng-container matColumnDef="activo">
          <mat-header-cell *matHeaderCellDef>
            Selección
          </mat-header-cell>
          <mat-cell *matCellDef="let row" (click)="selectionServices.toggle(row)">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selectionServices.toggle(row) : null" [checked]="selectionServices.isSelected(row)">
            </mat-checkbox>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="cantidad">
          <mat-header-cell *matHeaderCellDef> Cantidad </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <input type="number" name="qtys-{{element.nombre}}" class="inputNumber" [(ngModel)]="element.qty" min="0" max="10000">
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="servicesColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: servicesColumns;"></mat-row>
      </mat-table>
      <mat-paginator #PagServices [pageSizeOptions]="[5, 50]"></mat-paginator>
    </div>
    <!-- <h5>{{selectionServices.selected | json}}</h5> -->
  </ng-container>

  <div class="footer-buttom">
    <button mat-raised-button color="primary" type="submit" [disabled]="!requestForm.form.valid">Guardar</button>
    <button mat-raised-button color="danger" routerLink="/solicitudes">Cancelar</button>
  </div>
</form>
