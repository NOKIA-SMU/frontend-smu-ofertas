<div class="wrapper">
  <nav class="wrapper__nav">
    <i (click)="goToCreate()" class="material-icons">add_circle_outline</i>
    <i (click)="goToEdit()" *ngIf="currentRowSelect >= 0" class="material-icons">mode_edit</i>
    <i (click)="deleteRequest()" *ngIf="currentRowSelect >= 0" class="material-icons">delete</i>
  </nav>
  <h2 class="title">Solicitudes</h2>
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <div class="tableContainer mat-elevation-z8 requests">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner></mat-spinner>
    </div>
    <mat-table [dataSource]="dataSource" matSort>
      <ng-container *ngFor="let item of displayedColumns" matColumnDef="{{item}}">
        <mat-header-cell *matHeaderCellDef mat-sort-header> {{item}} </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <ng-container *ngIf="isArray(row[item])">
            <ng-container *ngFor="let subitem of row[item]">
              {{subitem.nombre}} <br>
            </ng-container>
          </ng-container>
          <ng-container *ngIf="!isArray(row[item])">
            {{ row[item]?.nombre ? row[item].nombre : row[item] }}
          </ng-container>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns; let i = index" (click)="selectRow(i, row); imprimir(row)" [ngClass]="{ active : i == currentRowSelect}"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[15, 50, 100]"></mat-paginator>
  </div>
</div>
